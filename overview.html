<!DOCTYPE html>
<html>
<head>
	<title>Overview</title>
	<script src="/socket.io/socket.io.js"></script>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
		}
		table {
			border-collapse: collapse;
			margin-top: 8px;
		}

		#anonymTable, #sharingTable{
			width: 100%;
		}

		th {
			height: 50px;
			text-align: left;
			background-color: #4CAF50;
			color: white;
		}
		td {
			vertical-align: bottom;
		}
		th, td {
			padding: 10px;
			text-align: left;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table id="reportTable">
	</table>
	<table id="errorTable">
	</table>
	<table id="logTable">
	</table>

	<div style="overflow-x:auto;">
		<table id="anonymTable">
		</table>
	</div>

	<div style="overflow-x:auto;">
		<table id="sharingTable">
		</table>
	</div>

	

	<script type="text/javascript">	
		var sharing = [
			{
				key: "startAt",
				label: "Začiatok zdielania",
				visible: true
			},
			{
				key: "time",
				label: "Dĺžka zdielania",
				visible: true
			},
			{
				key: "actualWatchers",
				label: "Počet watcherov",
				visible: true
			},
			{
				key: "connectedWatchers",
				label: "Pripojených watcherov",
				visible: true
			},
			{
				key: "disconnecsWatchers",
				label: "Odpojených watcherov",
				visible: true
			},
			{
				key: "sharerRes",
				label: "Rozlíšenie sharera",
				visible: true
			},
			{
				key: "title",
				label: "Názov",
				visible: true
			},
			{
				key: "password",
				label: "Heslo",
				visible: true
			},
			{
				key: "id",
				label: "Id",
				visible: true
			}
		];
		var obj2 = [
			{
				label: "Avail. height",
				key: "availHeight",
				visible: true
			},
			{
				label: "Avail. width",
				key: "availWidth",
				visible: true
			},
			{
				label: "Accuracy",
				key: "accuracy",
				visible: true
			},
			{
				label: "Browser",
				key: "browser",
				visible: true
			},
			{
				label: "Connect time",
				key: "connectedAt",
				visible: true
			},
			{
				label: "Inner height",
				key: "innerHeight",
				visible: true
			},
			{
				label: "Inner width",
				key: "innerWidth",
				visible: true
			},
			{
				label: "IP",
				key: "ipAddress",
				visible: true
			},
			{
				label: "Language",
				key: "language",
				visible: true
			},
			{
				label: "Mobile",
				key: "mobile",
				visible: true
			},
			{
				label: "OS",
				key: "os",
				visible: true
			},
			{
				label: "User agent",
				key: "userAgent",
				visible: false
			},
			{
				label: "Platform",
				key: "platform",
				visible: true
			},
			{
				label: "Tablet",
				key: "tablet",
				visible: true
			},
			{
				label: "Touch",
				key: "touch",
				visible: true
			},
			{
				label: "Vendor",
				key: "vendor",
				visible: true
			}
		];
		var obj = [
			{
				label: "Začatých sledovaní",
				key: "startWatch"
			},{
				label: "Začatých zdielaní",
				key: "startShare"
			},{
				label: "Pripojených",
				key: "connected"
			},{
				label: "Odpojených",
				key: "disconnect"
			},{
				label: "Načítaných stránok",
				key: "pageLoad"
			},{
				label: "Načítaných prehladov",
				key: "overViews"
			},{
				label: "Odpojených Watcherow",
				key: "disconnectWatcher"
			},{
				label: "Odpojených Sharerow",
				key: "disconnectSharer"
			},{
				label: "Načítanych watchov",
				key: "watchLoad"
			}
		];

		var socket		= io();
		var wasInit		= false;
		var logTable	= document.getElementById("logTable");

		function setLogData(data, struct){
			var result = "<tr><th>Key</th><th>Value</th></tr>";
			for(var i in struct)
				if(struct.hasOwnProperty(i)){
					result += '<tr><td>' + struct[i].label + ': </td>';
					result += '<td id="' + struct[i].key + '">' + data[struct[i].key] + '</td></tr>';
				}
			logTable.innerHTML = result;
		}

		function getOrCreate(id){
			var el = document.getElementById("msg_" + id);
			if(!el)
				logTable.innerHTML += '<tr><td>msg_' + id + ': </td><td id="msg_' + id + '"></td></tr>';
			
			return document.getElementById("msg_" + id);;
		}

		function setAnonymData(data, struct){
			var string = "<tr>";

			for(var i in struct)
				if(struct.hasOwnProperty(i) && struct[i].visible)
					string += "<th>" + struct[i].label + "</th>";
			string += "</tr>";

			for(var i in data){
				if(data.hasOwnProperty(i)){
					string += "<tr>";
					for(var j in struct)
						if(struct.hasOwnProperty(j) && struct[j].visible){
							var d = data[i][struct[j].key];
							if(d === 0 || d === false)
								d = "Nie";
							else if(d === 1 || d === true)
								d = "Áno";
							string += "<td>" + d + "</td>";
						}
					string += "</tr>";
				}
			}
			document.getElementById("anonymTable").innerHTML = string;
		}


		function setSharingData(data, struct){
			var string = "<tr>";

			for(var i in struct)
				if(struct.hasOwnProperty(i) && struct[i].visible)
					string += "<th>" + struct[i].label + "</th>";
			string += "</tr>";

			for(var i in data){
				if(data.hasOwnProperty(i)){
					string += "<tr>";
					for(var j in struct)
						if(struct.hasOwnProperty(j) && struct[j].visible){
							string += "<td>" + data[i][struct[j].key] + "</td>";
						}
					string += "</tr>";
				}
			}
			document.getElementById("sharingTable").innerHTML = string;
		}

		socket.on("dataRecieve", function(msg){
			console.log(msg);

			for(var i in msg.messages)
				if(msg.messages.hasOwnProperty(i))
					getOrCreate(i).innerHTML = msg.messages[i].count;

			setLogData(msg.logs, obj);
			setAnonymData(msg.anonym, obj2);
			setSharingData(msg.connections, sharing);
		})
		socket.emit('dataReqiere', JSON.stringify({user:"user",passw: "user"}));
	</script>
</body>
</html>
